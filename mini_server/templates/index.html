<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCA E2E Project</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }        #data-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            max-height: 50vh;
            width: 450px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .panel-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #toggle-panel {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            padding: 0;
        }
        #data-panel.minimized .table-container,
        #data-panel.minimized #data-filter {
            display: none;
        }
        #data-panel h3 {
            margin: 0;
            color: #333;
        }
        #entry-counter {
            font-size: 12px;
            color: #666;
        }
        #data-filter {
            margin-bottom: 10px;
            display: flex;
            gap: 5px;
        }
        .filter-btn {
            border: none;
            background: #eee;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .filter-btn:hover {
            background: #ddd;
        }
        .filter-btn.active {
            background: #4c8bf5;
            color: white;
        }
        .clear-btn {
            margin-left: auto;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .clear-btn:hover {
            background: #ff5252;
        }
        .help-tip {
            display: inline-block;
            margin-left: 5px;
            width: 16px;
            height: 16px;
            line-height: 16px;
            text-align: center;
            background: #777;
            color: white;
            border-radius: 50%;
            font-size: 11px;
            cursor: help;
        }
        .table-container {
            max-height: 40vh;
            overflow-y: auto;
        }
        #data-table {
            width: 100%;
            border-collapse: collapse;
        }
        #data-table th, #data-table td {
            border: 1px solid #ddd;
            padding: 6px;
            font-size: 13px;
        }
        #data-table th {
            position: sticky;
            top: 0;
            background-color: #f2f2f2;
            text-align: left;
            z-index: 10;
        }
        #data-table tr.highlight {
            background-color: rgba(144, 238, 144, 0.3);
        }
        #data-table tr.alt-row {
            background-color: rgba(0, 0, 0, 0.03);
        }
        #data-table tr.new-entry {
            animation: highlight-new 2s ease-out;
        }
        @keyframes highlight-new {
            0% { background-color: rgba(255, 255, 0, 0.5); }
            100% { background-color: transparent; }
        }
        #status {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 3px;
        }
        button {
            margin: 5px;
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>    <div id="data-panel">        <div class="panel-header">
            <h3>System Events</h3>
            <div class="panel-controls">
                <div id="entry-counter">0 entries</div>
                <button id="toggle-panel" title="Minimize/Expand">âˆ’</button>
            </div>
        </div>
        <div id="data-filter">
            <!-- Filter buttons will be inserted here dynamically -->
        </div>
        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Source</th>
                        <th>Event</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                    <!-- Data will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    
    <div id="status">Loading models...</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.176.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.176.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="static/scene.js"></script>
    <script type="module" src="static/car.js"></script>
    <script type="module" src="static/user.js"></script>
    <script type="module" src="static/panel.js"></script>
    <script type="module" src="static/connection.js"></script>
    <script type="module" src="static/door.js"></script>
    <script type="module" src="static/ranging.js"></script>
</body>
</html>
